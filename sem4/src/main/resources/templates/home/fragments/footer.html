<script>
    document.addEventListener("DOMContentLoaded", function() {
        let menuToggle = document.getElementById("menu-toggle");
        let menu = document.getElementById("menu-toggle-detail");
        let close = document.getElementById("close-toggle");

        menuToggle.addEventListener("click", function() {
            menu.classList.toggle("show");
        });

        close.addEventListener("click", function() {
            menu.classList.remove("show");
        });
    });
</script>
<script th:if="${message!= null and !message.isEmpty() and statusMessage!=null and !statusMessage.isEmpty()}" th:inline="javascript">
    Swal.fire({
        position: "center",
        icon: /*[[${statusMessage}]]*/ "",
        title: /*[[${message}]]*/ "",
        showConfirmButton: false,
        timer: 1500
    });
</script>

<script>
    function topFunction() {
        document.documentElement.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }


    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        const backToTopButton = document.getElementById("back-to-top");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    }
</script>
