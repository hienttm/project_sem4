<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talim - School University & Online Education Template</title>
    <link rel="shortcut icon" th:href="@{/home/images/logo/favicon.ico}" type="image/x-icon">
</head>

<body class="tl-inner-courses-body">

<!--HEADER HOME-->
<div th:insert="~{home/fragments/header}"></div>


<!-- BREADCRUMB STARTS HERE -->
<div class="tl-breadcrumb pt-120 pb-120">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-md-6">
                <div class="banner-txt">
                    <h1 class="tl-breadcrumb-title">Teacher</h1>
                </div>
            </div>

            <div class="col-md-6">
                <ul class="tl-breadcrumb-nav d-flex">
                    <li><a href="index.html">Home</a></li>
                    <li class="current-page">
                        <span class="dvdr"><i class="icofont-simple-right"></i></span>
                        <span>Teacher</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- BREADCRUMB ENDS HERE -->


<!-- TEACHERS START ↓ -->
<section class="tl-1-teachers pt-60 pb-60">
    <div class="container">
        <div class="row g-3 g-lg-4">
            <div class="col-lg-4 col-6 col-xxs-12" th:each="teacher: ${ur}">
                <div class="tl-1-teacher">
                    <img src="home/images/tl-2/teacher-1.jpg" alt="Teacher Image" class="tl-1-teacher-img">
                    <ul class="tl-1-teacher-socials">
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                    <div class="tl-1-teacher-info">
                        <h5 class="tl-1-teacher-title"><a href="#" th:text="${teacher.user.getFullname()}"></a></h5>
                        <h5 class="tl-1-teacher-title"><a href="#" th:text="${teacher.user.getPhoneNumber()}"></a></h5>
                        <h6 class="tl-1-teacher-sub-title">Music Teacher</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- TEACHERS END ↑ -->


<!-- PAGINATION START -->
<div class="container">
    <div class="tl-pagination tl-pagination-2 pb-120">
        <a href="#" class="tl-pagination-prev">
            <i class="fa-arrow-left fa-regular"></i>
        </a>

        <ul class="page-numbers">
            <li><a href="#">01</a></li>
            <li><a href="#" class="active">02</a></li>
            <li><span class="dots"><i class="fa-regular fa-ellipsis"></i></span></li>
            <li><a href="#">06</a></li>
            <li><a href="#">07</a></li>
        </ul>

        <a href="#" class="tl-pagination-prev">
            <i class="fa-arrow-right fa-regular"></i>
        </a>
    </div>
</div>
<!-- PAGINATION END -->

<!--FOOTER HOME-->
<div th:insert="~{/home/fragments/footer}"></div>
</body>
