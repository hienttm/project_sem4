<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talim - School University & Online Education Template</title>
    <link rel="shortcut icon" th:href="@{/home/images/logo/favicon.ico}" type="image/x-icon">

</head>
<body>
<!--adsad-->
<div th:insert="~{home/fragments/header}"></div>

<div class="tl-breadcrumb pt-120 pb-120">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-md-6">
                <div class="banner-txt">
                    <h1 class="tl-breadcrumb-title">Teacher Profile</h1>
                </div>
            </div>

            <div class="col-md-6">
                <ul class="tl-breadcrumb-nav d-flex">
                    <li><a th:href="@{/teacher/list}">Teacher</a></li>
                    <li class="current-page">
                        <span class="dvdr"><i class="icofont-simple-right"></i></span>
                        <span>Teacher Profile</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- STAFF PROFILE START -->
<div class="tl-staff-profile pt-120 pb-120">
    <div class="container">
        <div class="tl-staff-profile-top">
            <img th:src="${teacher.user.image}" alt="staff image">

            <div class="tl-staff-profile-txt">
                <div class="tl-staff-profile-intro">
                    <div>
                        <h4 class="tl-staff-profile-name" th:text="${teacher.user.getFullname()}"></h4>
                    </div>
                    <ul class="tl-3-footer-socials tl-staff-profile-socials">
                        <li><a th:href="${teacher.git}"><i class="fa-brands fa-github"></i></a></li>
                        <li><a th:href="${teacher.website}"><i class="fa-solid fa-globe"></i></a></li>
                    </ul>
                </div>

                <p class="tl-staff-profile-bio" th:text="${teacher.description}"></p>
            </div>

            <div class="tl-course-details-infos tl-staff-profile-infos">
                <div class="tl-course-details-info">
                    <h5 class="tl-staff-profile-info-value"><span th:text="${teacher_courses.size()}"></span>+ Courses</h5>
                </div>
            </div>
        </div>

        <div class="tl-staff-profile-courses">
            <h3 class="tl-staff-profile-courses-title">All course of the instructor</h3>
            <div class="row g-3 g-xl-4">
                <div class="col-lg-4 col-sm-6" th:each="course: ${teacher_courses}">
                    <div class="tl-1-course">
                        <div class="tl-1-course-img">
                            <img th:src="${course.image}" alt="Course Image">
                            <span th:if="${course.salePrice==0}" class="tl-1-course-price">$<span th:text="${course.price}"></span></span>
                            <span th:unless="${course.salePrice==0}" class="tl-1-course-price">$<span th:text="${course.salePrice}"></span> <del style="color: #f4b826; font-size: 12px" th:text="${course.price}"></del></span>
                        </div>

                        <div class="tl-1-course-txt">
                            <h4 class="tl-1-course-title"><a th:href="'/course/detail/' + ${course.courseId}" th:text="${course.courseName}"></a></h4>
                            <div class="tl-1-course-stats">
                                <div class="tl-1-course-stat">
                                    <span class="tl-1-course-stat-txt" th:text="${course.description}" style="display: -webkit-box;
                                        -webkit-line-clamp: 3;
                                        -webkit-box-orient: vertical;
                                        overflow: hidden;
                                        text-overflow: ellipsis;
                                        line-height: 1.5;
                                        max-height: calc(1.5em * 3);
                                    "></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- STAFF PROFILE END -->


<div th:insert="~{/home/fragments/footer}"></div>
</body>
