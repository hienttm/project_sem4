<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
      data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{assets/images/favicon.ico}" />
</head>

<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div th:insert="~{admin/fragments/header}"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <!-- end page title -->

                <div class="row">
                    <div class="col-xxl-12">
                        <a th:href="@{add}" class="btn btn-primary mb-2">Add</a>

                        <table id="table1" class="table table-striped" style="width:100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>ROLE NAME</th>
                                <th>DESCRIPTION</th>
                                <th>UPDATE AT</th>
                                <th>STATUS</th>
                                <th>BUTTON</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role: ${roles}">
                                <td class="align-middle" th:text="${role.roleId}"></td>
                                <td class="align-middle" th:text="${role.roleName}"></td>
                                <td class="align-middle" th:text="${role.description}"></td>
                                <td class="align-middle" th:text="${role.updateAt}"></td>
                                <td th:if="${role.status == 1}" class="align-middle text-black">OPEN</td>
                                <td th:unless="${role.status == 1}" class="align-middle text-danger">LOCK</td>
                                <td>
                                    <a th:href="@{edit/{id}(id=${role.roleId})}" class="btn btn-primary">Edit</a>
                                    <a th:href="@{hidden/{id}(id=${role.roleId})}" class="btn btn-danger" th:text="${role.status==1?'LOCK':'OPEN'}"></a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>ROLE NAME</th>
                                <th>DESCRIPTION</th>
                                <th>UPDATE AT</th>
                                <th>STATUS</th>
                                <th>BUTTON</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <!-- end row -->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<div th:insert="~{admin/fragments/footer}"></div>
</body>

</html>
