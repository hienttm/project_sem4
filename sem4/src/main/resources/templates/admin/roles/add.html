<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
      data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8" />
    <title>Admin - Add Role</title>
    <link rel="icon" th:href="@{/assets/images/logo-sm.png}" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />

</head>

<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div th:insert="~{admin/fragments/header}"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <!-- end page title -->

                <div class="row">
                    <div class="col-xxl-12">
                        <form th:action="@{/admin/role/add}" method="post" th:object="${role}">
                            <input type="hidden" th:field="*{roleId}">
                            <input type="hidden" th:field="*{updateAt}">
                            <div class="mb-3">
                                <label for="roleName" class="form-label">Role Name</label>
                                <input th:field="*{roleName}" type="text" class="form-control" id="roleName" name="roleName" placeholder="Role Name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" id="description" name="description" placeholder="Description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="sta" class="form-label">Status</label>
                                <select th:field="*{status}" class="form-select" id="sta">
                                    <option value="1">OPEN</option>
                                    <option value="2">LOCK</option>
                                </select>
                            </div>

                            <ul>
                                <li style="color: red" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" class="error"></li>
                                <li style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error"></li>
                                <li style="color: red" th:if="${exception != null and !exception.isEmpty()}" th:text="${exception}" class="error"></li>
                            </ul>

                            <button type="submit" class="btn btn-danger">Add</button>
                        </form>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        Â© Velzon.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Design & Develop by Themesbrand
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<div th:insert="~{admin/fragments/footer}"></div>

</body>

</html>
