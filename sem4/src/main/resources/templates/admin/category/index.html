<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
      data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8" />
    <title>Admin - Category Index</title>
    <link rel="icon" th:href="@{/assets/images/logo-sm.png}" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->

</head>

<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div th:insert="~{admin/fragments/header}"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <!-- end page title -->

                <div class="row">
                    <div class="col-xxl-12">
                        <a th:href="@{add}" class="btn btn-primary mb-2">Add</a>

                        <table id="table1" class="table table-striped" style="width:100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>CATEGORY NAME</th>
                                <!--                                <th>COURSE VIDEO</th>-->
                                <!--                                <th>COURSE FIlE</th>-->
                                <th>STATUS</th>
                                <th>CREATE AT</th>
                                <th>DESCRIPTION</th>
                                <th style="width: 130px">BUTTON</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="categoryList: ${categoryList}">
                                <td class="align-middle" th:text="${categoryList.categoryId}"></td>
                                <td class="align-middle" th:text="${categoryList.categoryName}"></td>
                                <td th:if="${categoryList.status == 1}" class="align-middle text-black">OPEN</td>
                                <td th:unless="${categoryList.status == 1}" class="align-middle text-danger">LOCK</td>
                                <td class="align-middle" th:text="${categoryList.createAt}"></td>
                                <td class="align-middle" th:text="${categoryList.description}"></td>

                                <td>
                                    <a th:href="@{edit/{id}(id=${categoryList.categoryId})}" class="btn btn-primary">Edit</a>
                                    <a th:href="@{hidden/{id}(id=${categoryList.categoryId})}" class="btn btn-danger" th:text="${categoryList.status==1?'LOCK':'OPEN'}"></a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot th:if="${categoryList.size()>5}">
                            <tr>
                                <th>ID</th>
                                <th>CATEGORY NAME</th>
                                <th>STATUS</th>
                                <th>CREATE AT</th>
                                <th>DESCRIPTION</th>
                                <th style="width: 130px">BUTTON</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <!-- end row -->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<div th:insert="~{admin/fragments/footer}"></div>

</body>

</html>
