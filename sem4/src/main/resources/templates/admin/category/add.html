<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

    <!-- Layout config Js -->
    <script th:src="@{/assets/js/layout.js}"></script>
    <!-- Bootstrap Css -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link th:href="@{/assets/css/custom.min.css}" rel="stylesheet" type="text/css" />
    <!-- Data Table-->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div th:insert="~{admin/fragments/header}"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xxl-12">
                        <form th:action="@{/admin/category/add}" method="post" th:object="${category}">
                            <input type="hidden" th:field="*{categoryId}">
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input th:field="*{categoryName}" type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Category Name">
                            </div>
                            <div class="mb-3">
                                <label for="stt" class="form-label">Status1</label>
                                <input th:field="*{status}" type="text" class="form-control" id="stt" name="createAt" placeholder="Status">
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label for="sta" class="form-label">Status</label>-->
<!--                                <select th:field="*{status}" class="form-select" id="sta">-->
<!--                                    <option value="1">OPEN</option>-->
<!--                                    <option value="2">LOCK</option>-->
<!--                                </select>-->
<!--                            </div>-->
                            <div class="mb-3">
                                <label for="createAt" class="form-label">Create At</label>
                                <input th:field="*{createAt}" type="text" class="form-control" id="createAt" name="createAt" placeholder="Create At">
                            </div>

                            <div class="mb-3">
                                <label for="user" class="form-label">User</label>
                                <input th:field="*{description}" type="text" class="form-control" id="user" name="user" placeholder="User">
                            </div>
                            <button type="submit" class="btn btn-danger">Add</button>
                        </form>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        Â© Velzon.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Design & Develop by Themesbrand
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<div th:insert="~{admin/fragments/footer}"></div>

<!-- JAVASCRIPT -->
<script th:src="@{/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/assets/libs/node-waves/waves.min.js}"></script>
<script th:src="@{/assets/libs/feather-icons/feather.min.js}"></script>
<script th:src="@{/assets/js/pages/plugins/lord-icon-2.1.0.js}"></script>
<script th:src="@{/assets/js/plugins.js}"></script>

<!-- apexcharts -->
<script th:src="@{/assets/libs/apexcharts/apexcharts.min.js}"></script>

<!-- Dashboard init -->
<script th:src="@{/assets/js/pages/dashboard-crm.init.js}"></script>

<!-- App js -->
<script th:src="@{/assets/js/app.js}"></script>
<!-- Data Table -->
<script th:src="@{https://code.jquery.com/jquery-3.7.0.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js}"></script>

<script>
    new DataTable('#table1');
</script>
</body>

</html>
