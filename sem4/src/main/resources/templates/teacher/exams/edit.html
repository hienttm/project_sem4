<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="dark"
      data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
</head>

<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div th:insert="~{admin/fragments/header}"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="profile-foreground position-relative mx-n4 mt-n4">
                    <div class="profile-wid-bg">
                        <!--                        <img src="/assets/images/profile-bg.jpg" alt="" class="profile-wid-img">-->
                    </div>
                </div>
                <div class="pt-4 mb-4 mb-lg-3 pb-lg-4 profile-wrapper">
                    <div class="row g-4">
                        <div class="col-auto">
                            <div class="avatar-lg">
                                <img src="/home/images/NoImage.png" alt="user-img" class="img-thumbnail">
                            </div>
                        </div>
                        <!--end col-->
                        <div class="col">
                            <div class="p-2">
                                <h3 class="text-white mb-1" th:text="${exam.examName}"></h3>
                            </div>
                        </div>

                    </div>
                    <!--end row-->
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <div class="d-flex profile-wrapper">
                                <!-- Nav tabs -->
                                <ul class="nav nav-pills animation-nav profile-nav gap-2 gap-lg-3 flex-grow-1" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link fs-14 active" data-bs-toggle="tab" href="#overview-tab" role="tab" aria-selected="true">
                                            <i class="ri-airplay-fill d-inline-block d-md-none"></i> <span class="d-none d-md-inline-block">Overview</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link fs-14" data-bs-toggle="tab" href="#detail" role="tab" aria-selected="false" tabindex="-1">
                                            <i class="ri-folder-4-line d-inline-block d-md-none"></i> <span class="d-none d-md-inline-block">Detail</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Tab panes -->
                            <div class="tab-content pt-4 text-muted">
                                <div class="tab-pane active show" id="overview-tab" role="tabpanel">
                                    <div class="row">
                                        <div class="col-xxl-12">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <form th:action="'/roleTeacher/exam/edit'" method="post" th:object="${exam}">
                                                            <input type="hidden" th:field="*{examId}">
                                                            <input type="hidden" th:field="*{status}">
                                                            <input type="hidden" th:field="*{course}">
                                                            <input type="hidden" th:field="*{createAt}">
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="examName" class="form-label">Exam Name</label>
                                                                        <input th:field="*{examName}" type="text" class="form-control" id="examName" name="examName" placeholder="Exam Name">
                                                                        <div style="color: red" th:if="${#fields.hasErrors('examName')}" th:errors="*{examName}" class="error"></div>
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="mb-3">
                                                                        <label for="time" class="form-label">Time</label>
                                                                        <input th:field="*{time}" type="number" class="form-control" id="time" name="time" placeholder="Time">
                                                                        <div style="color: red" th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="error"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="description" class="form-label">Description</label>
                                                                <textarea th:field="*{description}" class="form-control" id="description" name="description" placeholder="Description"></textarea>
                                                            </div>
                                                            <button type="submit" class="btn btn-danger" style="margin-bottom: 30px">Edit Exam</button>
                                                        </form>
                                                    </div>
                                                    <!--end row-->
                                                </div>
                                                <!--end card-body-->
                                            </div><!-- end card -->

                                        </div>
                                        <!--end col-->
                                    </div>
                                    <!--end row-->
                                </div>
                                <!--end tab-pane-->
                                <div class="tab-pane fade" id="detail" role="tabpanel">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ModalAddQuestion">Add Question</button>
                                            </div>
                                            <div class="row">
                                                <div class="col-xxl-12 col-sm-12" th:each="question: ${exam.questions}">
                                                    <div class="card profile-project-card shadow-none profile-project-warning material-shadow">
                                                        <div class="card-body p-4">
                                                            <div class="text-muted overflow-hidden mb-3">
                                                                <h5 class="fs-14 text-truncate"><a class="text-body" th:text="${question.question}"></a></h5>
                                                            </div>
                                                            <div class="row row-cols-2 g-lg-3">
                                                                <div class="col" th:each="answer: ${question.answers}">
                                                                    <span th:class="'fs-15 p-3 text-'+${answer.tof==false?'danger':'success'}" th:text="${answer.answerContent}"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- end card body -->
                                                    </div>
                                                    <!-- end card -->
                                                </div>
                                                <!--end col-->
                                            </div>
                                            <!--end row-->
                                        </div>
                                        <!--end card-body-->
                                    </div>
                                    <!--end card-->
                                </div>
                                <!--end tab-pane-->
                            </div>
                            <!--end tab-content-->
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->

            </div><!-- container-fluid -->
        </div><!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script>2024 Â© Velzon.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Design &amp; Develop by Themesbrand
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<div class="modal fade" id="ModalAddQuestion" tabindex="-1" aria-labelledby="ModalAddQuestionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalAddQuestionLabel">Add Question</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="'/roleTeacher/exam/add/'+${courseId}" method="post">
                    <div class="row mb-3">
                        <label for="question" class="form-label">Question</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="question" name="question" placeholder="Question">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="answer1" class="form-label col-12">Answer 1</label>
                        <input class="col-1" type="radio" name="trueAnswer" id="trueAnswer1">
                        <div class="col-11">
                            <input type="text" class="form-control" id="answer1" name="answer1" placeholder="Answer 1">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="answer2" class="form-label col-12">Answer 2</label>
                        <input class="col-1" type="radio" name="trueAnswer" id="trueAnswer2">
                        <div class="col-11">
                            <input type="text" class="form-control" id="answer2" name="answer2" placeholder="Answer 2">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="answer3" class="form-label col-12">Answer 3</label>
                        <input class="col-1" type="radio" name="trueAnswer" id="trueAnswer3">
                        <div class="col-11">
                            <input type="text" class="form-control" id="answer3" name="answer3" placeholder="Answer 3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="answer4" class="form-label col-12">Answer 4</label>
                        <input class="col-1" type="radio" name="trueAnswer" id="trueAnswer4">
                        <div class="col-11">
                            <input type="text" class="form-control" id="answer4" name="answer4" placeholder="Answer 4">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger mb-3 mt-4">Add Exam</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--start back-to-top-->
<div th:insert="~{admin/fragments/footer}"></div>

</body>

</html>
