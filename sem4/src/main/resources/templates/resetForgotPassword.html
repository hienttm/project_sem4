<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Reset Forgot Password</title>
    <link rel="icon" th:href="@{/assets/images/logo-sm.png}" sizes="64x64">
</head>
<body>

<div class="container mt-3">
    <h2>Reset Password</h2>
    <form th:action="@{/checkResetForgotPassword}"  method="post">
        <div class="mb-3 mt-3">
            <input type="hidden" name="userId" th:text="${userId}" th:value="${userId}" id="userId">
            <label for="password">New password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="mb-3 mt-3">
            <label for="rePassword">Re Password:</label>
            <input type="password" class="form-control" id="rePassword" placeholder="Enter rePassword" name="rePassword">
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>
    <div style="color: red" th:if="${message_checkpassword != null}" th:text="${message_checkpassword}" class="error"></div>
<!--    <div style="color: red" th:if="${message_checkToken != null}" th:text="${message_checkToken}" class="error"></div>-->

</div>
</body>
</html>
