<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forgot Password</title>
</head>
<body>

<div class="container mt-3">
    <h2>Forgot Password</h2>
    <form th:action="@{/checkExistMail}"  method="post">
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>
    <div style="color: red" th:if="${message_checkmail != null}" th:text="${message_checkmail}" class="error"></div>
    <div style="color: red" th:if="${message_checkToken != null}" th:text="${message_checkToken}" class="error"></div>

</div>
</body>
</html>
